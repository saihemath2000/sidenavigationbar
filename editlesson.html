<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            font-size:20px;
        }
    </style> 
</head>
  <body>
    <div class="container" style="margin-top:20px;">
      <b
        ><h1
          style="
            color: black;
            font-size: 40px;
            margin-left: 16px;
            font-family: 'Times New Roman', Times, serif;
          "
        >
          Edit Module
        </h1></b
      >
      <div class="row">
        <div class="col-6">
            <form style="margin-top:15px;">
                <div class="form-group col-md-6">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                      <option selected>Choose Course</option>
                      <option value="1">Progamming in C</option>
                      <option value="2">Java</option>
                      <option value="3">Python</option>
                    </select>
                  </div>
                <div class="form-group col-md-6">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Enter title"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-success" style="margin-left:17px;">Save Changes</button>
        </div>
        <div class="col-6">
          <h1>Module video</h1>  
          <iframe
            width="400"
            height="225"
            src="https://www.youtube.com/embed/TWLmxs9lnQg"
            frameborder="0"
            allowfullscreen
          ></iframe></br>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
          /></br>
          <button type="submit" class="btn btn-primary" style="margin-left:17px;">Update video</button>
        </div>
      </div>
    </div>
  </body>
</html>
